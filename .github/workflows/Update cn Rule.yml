name: Update cn Rule

on:
  schedule:
    - cron: "50 0,8,16 * * *"
  workflow_dispatch:

env:
  TZ: Asia/Shanghai

jobs:
  update-rules:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y jq wget tar

    - name: Download base JSON
      run: |
        curl -o upstream_cn.json https://raw.githubusercontent.com/DustinWin/ruleset_geodata/sing-box-ruleset/cn.json

    - name: Process and Merge Rules
      run: |
        touch domain_list.txt
        touch suffix_list.txt

        current_mode="suffix"

        while IFS= read -r line || [[ -n "$line" ]]; do
            line=$(echo "$line" | xargs)

            if [[ -z "$line" ]]; then continue; fi

            if [[ "${line,,}" == "domain:" || "${line,,}" == "domain：" ]]; then
                current_mode="domain"
                echo "Switched to DOMAIN mode"
                continue
            fi

            if [[ "${line,,}" == "domain_suffix:" || "${line,,}" == "domain_suffix：" ]]; then
                current_mode="suffix"
                echo "Switched to SUFFIX mode"
                continue
            fi

            if [[ "$current_mode" == "domain" ]]; then
                echo "$line" >> domain_list.txt
            else
                echo "$line" >> suffix_list.txt
            fi
        done < cn.txt

        if [ -s domain_list.txt ]; then
            local_domains=$(jq -R -s -c 'split("\n")[:-1]' domain_list.txt)
        else
            local_domains="[]"
        fi

        if [ -s suffix_list.txt ]; then
            local_suffixes=$(jq -R -s -c 'split("\n")[:-1]' suffix_list.txt)
        else
            local_suffixes="[]"
        fi

        jq --argjson new_domains "$local_domains" --argjson new_suffixes "$local_suffixes" '
          .rules[0].domain = (.rules[0].domain // []) + $new_domains |
          .rules[0].domain = (if .rules[0].domain | length > 0 then .rules[0].domain | unique | sort else .rules[0].domain end) |

          .rules[0].domain_suffix = (.rules[0].domain_suffix // []) + $new_suffixes |
          .rules[0].domain_suffix = (if .rules[0].domain_suffix | length > 0 then .rules[0].domain_suffix | unique | sort else .rules[0].domain_suffix end)
        ' upstream_cn.json > cn.json

        echo "=== Processing Summary ==="
        echo "Entries in local domain list: $(jq length <<< "$local_domains")"
        echo "Entries in local suffix list: $(jq length <<< "$local_suffixes")"

    - name: Setup sing-box
      run: |
        LATEST_VERSION=$(curl -s https://api.github.com/repos/SagerNet/sing-box/releases/latest | jq -r .tag_name)
        wget https://github.com/SagerNet/sing-box/releases/download/${LATEST_VERSION}/sing-box-${LATEST_VERSION#v}-linux-amd64.tar.gz
        tar -xzvf sing-box-${LATEST_VERSION#v}-linux-amd64.tar.gz
        sudo mv sing-box-${LATEST_VERSION#v}-linux-amd64/sing-box /usr/local/bin/
        sing-box version

    - name: Convert JSON to SRS
      run: |
        sing-box rule-set compile --output cn.srs cn.json

    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add cn.json cn.srs
        git commit -m "Update cn rules" || echo "No changes to commit"
        git push

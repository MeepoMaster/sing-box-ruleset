name: Update adg-dns Rule
on:
  schedule:
    - cron: 0 0,8,16 * * *
  workflow_dispatch:
env:
  TZ: Asia/Shanghai
jobs:
  update-rules:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests
          sudo apt-get update
          sudo apt-get install -y jq

      - name: Download and process rules
        run: |
          FILES=()
          # 下载 adblockdns.txt
          curl -o adblockdns.txt https://raw.githubusercontent.com/217heidai/adblockfilters/main/rules/adblockdns.txt
          FILES+=("adblockdns.txt")

          # 下载 AWAvenue-Ads-Rule-Singbox.json
          curl -o awavenue_ads_rule_singbox.json https://raw.githubusercontent.com/TG-Twilight/AWAvenue-Ads-Rule/main/Filters/AWAvenue-Ads-Rule-Singbox-regex.json

          # 清理 JSON 注释
          sed '/^\/\/.*$/d' awavenue_ads_rule_singbox.json > awavenue_ads_rule_clean.json
          jq . awavenue_ads_rule_clean.json  # 验证格式

          # 提取域名和正则表达式
          jq -r '.rules[].domain[]' awavenue_ads_rule_clean.json > extracted_domains.txt
          jq -r '.rules[].domain_regex[]' awavenue_ads_rule_clean.json > regex.txt

          FILES+=("extracted_domains.txt")

          # ==== 你要求保留的核心处理流程 ====
          # 合并所有文件
          cat "${FILES[@]}" > combined_rules.txt

          # 处理 blacklist 域名
          grep '^\|\|' combined_rules.txt | sed '/^!/d; s/^||//; s/\^$//' | sort -u | sed '/^$/d' > new_blacklist.txt

          # 处理 whitelist 域名
          grep '^@@||' combined_rules.txt | sed '/^!/d; s/^@@||//; s/\^$//' | sort -u | sed '/^$/d' > temp_whitelist.txt
          cat temp_whitelist.txt noblock.txt | sort -u | sed '/^$/d' > whitelist.txt

          # 合并并去重 blacklist
          cat new_blacklist.txt block.txt | sort -u | sed '/^$/d' > temp_blacklist.txt
          mv temp_blacklist.txt blacklist.txt

          # 从 blacklist 中移除 whitelist
          grep -vxFf whitelist.txt blacklist.txt > temp_blacklist.txt
          mv temp_blacklist.txt blacklist.txt

          # 清理残留的 @@ 条目
          sed -i '/^@@/d' blacklist.txt

          # 强制排序所有文件
          LC_ALL=C sort -u -o blacklist.txt blacklist.txt
          LC_ALL=C sort -u -o block.txt block.txt
          LC_ALL=C sort -u -o noblock.txt noblock.txt
          LC_ALL=C sort -u -o whitelist.txt whitelist.txt
          LC_ALL=C sort -u -o regex.txt regex.txt  # 新增正则表达式排序

          touch blacklist.txt block.txt noblock.txt whitelist.txt regex.txt

      - name: Build adg-dns.json
        run: |
          # 生成 domain 数组
          echo '{ "version": 2, "rules": [ { "domain": [' > adg-dns.json
          sed 's/.*/"&",/' blacklist.txt | sed '/^""$/d; /^"@@/d' >> adg-dns.json
          sed -i '$ s/,$//' adg-dns.json  # 移除最后一个逗号

          # 生成 domain_regex 数组
          echo ' ], "domain_regex": [' >> adg-dns.json
          if [ -s regex.txt ]; then
            sed 's/.*/"&",/' regex.txt >> adg-dns.json
            sed -i '$ s/,$//' adg-dns.json  # 移除最后一个逗号
          fi
          echo ' ] } ] }' >> adg-dns.json

          # 格式化验证
          jq . adg-dns.json > formatted.json && mv formatted.json adg-dns.json

      - name: Verify output
        run: |
          echo "生成文件验证:"
          jq -e '.rules[0].domain != null and .rules[0].domain_regex != null' adg-dns.json || (echo "❌ 结构验证失败"; exit 1)
          echo "✅ 格式验证通过"

      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add blacklist.txt whitelist.txt block.txt noblock.txt regex.txt adg-dns.json
          git commit -m "Update rules: $(date +'%Y-%m-%d %H:%M:%S')" || echo "🔄 无变更可提交"
          git push
